<div>
    <a href="{% url 'test_app:product-create' %}">Create</a>
</div>

<h1>List</h1>
<ul>
    {% for object in object_list %}
        <li>
            <a href="{% url 'test_app:product-detail' object.pk %}">
                {{ object.name }}
            </a>
        </li>
    {% empty %}
        <li>No objects yet.</li>
    {% endfor %}
</ul>
